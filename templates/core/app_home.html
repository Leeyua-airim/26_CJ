<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CJ AI Agent - App</title>
  <style>
    :root{
      --cj-blue:#005BAC;
      --cj-red:#E60012;
      --cj-yellow:#FFD100;
      --cj-black:#111111;
      --cj-white:#FFFFFF;
      --cj-gray:#F3F4F6;
      --cj-gray2:#6B7280;
    }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background: var(--cj-gray);
      color: var(--cj-black);
    }
    .topbar{
      background: var(--cj-white);
      border-bottom: 3px solid var(--cj-blue);
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight: 800;
      letter-spacing: -0.2px;
    }
    .dots{
      display:flex; gap:6px; align-items:center;
    }
    .dot{ width:10px; height:10px; border-radius:999px; }
    .dot.blue{ background:var(--cj-blue); }
    .dot.red{ background:var(--cj-red); }
    .dot.yellow{ background:var(--cj-yellow); }

    .email{
      color: var(--cj-gray2);
      font-size: 14px;
    }
    .btn{
      border:1px solid #E5E7EB;
      background: var(--cj-white);
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }
    .btn:hover{ border-color:#CBD5E1; }

    .wrap{
      max-width: 960px;
      margin: 22px auto;
      padding: 0 16px;
    }
    .card{
      background: var(--cj-white);
      border: 1px solid #E5E7EB;
      border-radius: 16px;
      padding: 18px;
      min-height: 360px;
    }
    .hint{
      color: var(--cj-gray2);
      margin-top: 8px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="dots">
        <div class="dot blue"></div>
        <div class="dot red"></div>
        <div class="dot yellow"></div>
      </div>
      <div>CJ 인재원 | 그룹 CDP Test</div>
    </div>

    <div style="display:flex; gap:12px; align-items:center;">
      <div class="email">
        {% if request.user.is_authenticated %}
            {{ request.user.get_display_identity }}
        {% endif %}
      </div>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn" type="submit">로그아웃</button>
      </form>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h2 style="margin:0;">대시보드</h2>
      <div class="hint">
        로그인 성공 상태입니다.<br/>
      </div>
    </div>
  </div>
</body>
</html>
